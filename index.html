<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title"> Password Generator</h1>
        <h3 class="pwd" id="pwdDisplay">password</h3>
        <form id="passwordGenerator" class="form">
            <label for="characterNumber">Number of Characters</label>
            <div class="amount">
                <input type="range" min="1" max="50" id="characterRange" value="10">
                <input class="input" type="number" min="1" max="50" id="characterNumber" value="10">
            </div>
            

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
    
</body>
</html>
